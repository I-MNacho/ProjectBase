<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div th:replace="partials/bootstrap-header.html"></div>

    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>
<body>


<form th:action="@{/reviews}" th:object="${review}" method="post">
    <div th:hidden="${review.id}"></div>
    <div th:hidden="${review.user}"></div>
    <div th:hidden="${review.spot}"></div>

    <div class="rating">
        <label for="rating" > Five Star Rating: </label>
        <input id="rating" placeholder="Rate Me Here" th:field="${review.rating}" name="rating" type="text"/>
    </div>

<br>

<div class="body">
    <label for="body">Review Me: </label>
    <textarea id="body" name="body" th:field="${review.body}" placeholder="Share details of your own experience at this place"></textarea>
</div>

<br>

    <input type="submit" value="Submit"/>

</form>





<div th:replace="partials/bootstrap-footer.html"></div>

</body>
</html>
