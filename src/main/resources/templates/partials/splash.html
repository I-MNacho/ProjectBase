<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" media="all" href="/css/splash.css" rel="stylesheet"/>
    <div th:replace="partials/bootstrap-header.html"></div>

</head>
<body>

<div class="text-center container">
    <h1>Welcome to IKnowASpot!</h1>
    <h2>A place where you can easily post your favorite spots, favorite other spots, and create events!</h2>
    <a th:href="@{/home}" class="btn btn-primary">Launch App</a>
</div>

<script>
    "use strict";

    var allowedKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b',
        13: 'enter'
    };


    var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a', 'enter'];


    var konamiCodePosition = 0;

    document.addEventListener('keydown', function(e) {
        var key = allowedKeys[e.keyCode];
        var requiredKey = konamiCode[konamiCodePosition];
        if (key === requiredKey) {
            konamiCodePosition++;
            if (konamiCodePosition === konamiCode.length) {
                activateCheats();
                konamiCodePosition = 0;
            }
        } else {
            konamiCodePosition = 0;
        }
    });

    var url = "https://www.youtube.com/watch?v=QGJuMBdaqIw";


    function activateCheats() {
        // document.body.style.backgroundImage = "url('https://www.youtube.com/watch?v=QGJuMBdaqIw')";
        alert("cheats activated");
        $(location).attr("href", url)

    };


</script>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
