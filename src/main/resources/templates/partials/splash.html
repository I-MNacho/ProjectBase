<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" media="all" href="/css/splash.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="splash" class="container splash" style="display: none;">
    <div onclick="hideSplashScreen()">X</div>
<!--    calls id from hideSplashScreen function from index.js-->
    <p>
        Welcome to the IKnowASpot location search application!
        Get started quickly by signing up.
    </p>
    <p>
        <a href="/login" th:href="@{/login}" class="btn btn-large btn-success">Sign in</a>
        <a href="/signup" th:href="@{/register}" class="btn btn-large btn-success">Sign up</a>
    </p>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="display: none;">
        <div class="carousel-inner w-auto h-auto">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="/img/waterfall.jpeg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
</body>
</html>
