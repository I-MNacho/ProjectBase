<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<style>
    .spots-list-container {
        /*https://css-tricks.com/snippets/css/complete-guide-grid/*/
        display: grid;
        /*Navbar takes up minimum space and the rest of the page takes up as much space as it can*/
        grid-template-rows: min-content 1fr;
        /*Body takes up full height of viewport*/
        height: 100vh;
    }
    /*Events grid*/
    .grid {
        /*https://css-tricks.com/snippets/css/complete-guide-grid/*/
        display: grid;
        gap: 16px;
        padding: 12px;
        /*Try to take up as much space as possible up to 450px*/
        grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
        /*Rows only fill as much space as they need*/
        grid-template-rows: min-content;
        align-items: flex-start;
        overflow: auto;
    }
    .card {
        display: grid;
        /*Has two columns: 1 is 250px and the other takes up the remaining space*/
        grid-template-columns: 250px 1fr;
    }
    .card .footer-actions {
        display: flex;
        /*Footer items are at the right side*/
        justify-content: flex-end;
        align-items: center;
        align-content: center;
        gap: 8px;
    }
    .card .map {
        width: 100%;
        height: 100%;
        border-radius: 6px;
    }
    .card .body {
        padding: 16px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 12px;
    }
    .card .body h3 {
        margin: 0;
    }
    .card .body h6 {
        margin: 0;
    }
    h2 {
        display: flex;
        justify-content: center;
    }
    .action-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #007BFF;
        border-radius: 50%;
        padding: 12px;
        display: flex;
        justify-items: center;
        justify-content: center;
        align-items: center;
        align-content: center;
        color: white;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
    }
    .header-details {
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: space-between;
    }
</style>
