<span th:fragment="individual-spot">
    <button type="button" class="close pull-right" aria-label="Close" onclick="showWelcomePage()">
        <span aria-hidden="true">&times;</span>
    </button>
<!--<form th:action="@{/spots/create}" th:object="${spot}" method="POST" >-->
    <div id="individual-spot-view" class="justify-content-center">
        <h1 class="m-1" id="spot-title"></h1>
        <div id="spot-description"></div>
        <div id="spot-tags" class="font-weight-bold"></div>
        <div id="individual-spot-photo" class="font-weight-bold"></div>
        <div style="background-color: lightgray; display: none" class="text-center p-2" id="youCreatedThisSpot">
            You created this spot<br>
            <span>
                <button class="btn-sm btn-secondary">Edit</button>
                <button class="btn-sm btn-secondary">Delete</button>
            </span>
        </div>
        <hr class="m-2">
        <h2 class="m-0">Events:</h2>
        <div id="spot-events"></div>
        <h3 sec:authorize="isAnonymous()">Login or Register to save spots and schedule events!</h3>
        <div th:replace="partials/login-register.html" sec:authorize="isAnonymous()">
        </div>
        <div id="spot-actions" sec:authorize="isAuthenticated()">
            <a id="spot-schedule-event-button" class="btn btn-primary">Schedule Event</a><br>
            <a id="spot-save-button" uk-icon="heart" title="Favorite this spot"></a>
        </div>
    </div>
    <!--basic form for submitting a spot and saving it to the database... more needs to be added-->
<!--</form>-->
</span>
