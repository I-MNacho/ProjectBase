    <title>Home</title>
</head>
<body>

    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">IKnowASpot</a>
                <a th:href="@{/index}" class="btn btn-success">Spots</a>
                <a th:href="@{/aboutus}" class="btn btn-outline-info">About Us</a>

</svg></button>
                </span>
            </form>
            <div class="nav navbar-nav navbar-right">
                <div>
                    <a th:href="@{/login}" class="btn btn-secondary">Login</a>
                    <a th:href="@{/register}" class="btn btn-primary">Register</a>

            </div>
        </div>
    </div>
