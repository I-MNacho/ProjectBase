<nav class="mb-1 col-12" th:fragment="navbar" style="background-color: white; box-shadow: 0 3px 7px -3px rgba(0,0,0,.15);">
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">IKnowASpot</a>
                <a th:href="@{/spots}" class="btn btn-success">Spots</a>
                <a th:href="@{/events}" class="btn btn-info">Events</a>
                <span sec:authorize="isAuthenticated()">
                    <a type="button" class="btn btn-outline-success" onclick="showCreateASpotViewLoggedIn()">Create A Spot</a>
                </span>
                <span sec:authorize="isAnonymous()">
                    <a type="button" class="btn btn-outline-success" onclick="showCreateASpotViewNotLoggedIn()">Create A Spot</a>
                </span>
                <a th:href="@{/aboutus}" class="btn btn-outline-info">About Us</a>
            </div>
            <div>
                <label for="searchBarHome">
                <input class="form-control" id="searchBarHome" name="searchBarHome" type="text" placeholder="Search by title, description, tags">
                </label>
                <button type="button" class="btn btn-primary" id="searchButton" onclick="updateMapWithSearchSpots()">Search</button>
                <button type="button" class="btn btn-secondary" onclick="resetMap()">Reset</button>

            </div>
            <div class="nav navbar-nav navbar-right">
                <!--                Logged out user-->
                <div sec:authorize="isAnonymous()">
                    <div>
                        <a th:href="@{/login}" class="btn btn-secondary">Login</a>
                        <a th:href="@{/register}" class="btn btn-primary">Register</a>
                    </div>
                </div>
                <!--                Logged in User-->
                <div sec:authorize="isAuthenticated()">
                    <div class="dropleft">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                            <span th:text="${#authentication.principal.username}"></span>
                        </button>
                        <div class="dropdown-menu position-absolute" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" th:href="@{/profile}">View Profile</a>
                            <form th:action="@{/logout}" th:method="post">
                                <button class="dropdown-item">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
