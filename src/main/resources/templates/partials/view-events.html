<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View Events</title>

</head>

<body>


<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Description </th>
    </tr>
    </thead>
    <tbody>
    <!--    <tr th:if="${spots.empty}">-->
    <!--        <td colspan="2"> No Spots Available </td>-->
    <!--    </tr>-->
    <tr th:each="event : ${events}">
        <td><span th:text="${event.title}"> Title </span></td>
        <td><span th:text="${event.description}"> Description </span></td>
    </tr>
    </tbody>

</table>


</body>
</html>
