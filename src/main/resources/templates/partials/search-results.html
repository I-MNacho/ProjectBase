    <div id="spotCards">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <div id="cardData" class="card-body">
                        <p th:text="${spot.title}"> Title </p>
                        <p th:text="${spot.description}"> Description </p>
                        <p th:text="${spot.tags}"> Tags </p>
                        <a th:href="@{|spots/save/${spot.id}|  }"> Save </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
