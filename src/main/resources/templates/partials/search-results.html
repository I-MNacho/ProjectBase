<div class="container-cards col-8 col-xl-12 ">
    <div class="cards row ">
        <table>
            <thead>
            <tr class="header">
                <th style="width:33%;">Title</th>
                <th style="width:33%;">Description</th>
                <th style="width:33%;">Tags</th>
            </tr>
            </thead>
            <tbody id="myTable">
            <tr th:each="spot : ${spots}">
                <td><span th:text="${spot.title}"> Title </span></td>
                <td><span th:text="${spot.description}"> Description </span></td>
                <td><span th:text="${spot.tags}"> Tags </span></td>
                <td><a th:href="@{|spots/save/${spot.id}|  }"> Save </a></td>
            </tr>
            </tbody>
        </table>


    </div>
</div>
