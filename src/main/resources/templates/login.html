<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<div th:replace="partials/bootstrap-header.html"></div>

<link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
<body>
<nav th:replace="partials/navbar"></nav>

<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/login}" method="post">
    <div class="row d-flex justify-content-center text-center">
        <div class="form-group col-4 border p-4 m-4">
            <h1>Log In</h1>
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text"/>
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password"/><br>
            <button style="width: 100%" class="btn btn-primary" type="submit">Log In</button>
        </div>
    </div>
</form>


<div th:replace="partials/bootstrap-footer.html"></div>

</body>
