<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<div th:replace="partials/bootstrap-header.html"></div>

<link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />

<body>
<nav th:replace="partials/navbar"></nav>

<div class="row d-flex justify-content-center text-center">
    <div class="form-group border p-4 mt-4">
        <h1>Create an account</h1>
        <form th:action="@{/register}" method="POST" th:object="${user}">
            <label for="username">Username</label>
            <div th:if="${error}" th:text="${error}" style="color: red;"></div>
            <input class="form-control" id="username" th:field="*{username}" />
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" />
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" th:field="*{password}" /><br>
            <input style="width: 100%" class="btn btn-primary" value="Sign me up!" type="submit" />
        </form>
    </div>
</div>


<div th:replace="partials/bootstrap-footer.html"></div>

</body>
</html>
