<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit your Spot</title>
    <div th:replace="partials/bootstrap-header.html"></div>
</head>
<body class="container-fluid">
<nav th:replace="partials/navbar"></nav>
<div class="row d-flex justify-content-center text-center">
    <div class="form-group col-8 border p-4 m-4">
        <h1>Edit Spot</h1>
        <form th:action="@{/spot/edit/}" th:object="${spot}" method="POST" >
            <input id="spotId" name="spotId" type="hidden" th:field="${spot.id}"/>
            <input id="latitude" name="latitude" type="hidden" th:field="${spot.latitude}"/>
            <input id="longitude" name="longitude" type="hidden" th:field="${spot.longitude}"/>
            <input id="photoUrl" name="photoUrl" type="hidden" th:field="${spot.spotPhotoURL}"/>
            <input name="address" type="hidden" th:field="${spot.address}"/>
            <label for="title">New Title</label>
            <input class="form-control" id="title" name="title" type="text" th:field="${spot.title}"/>
            <label for="description">New Description</label>
            <textarea style="resize: none" rows="4" class="form-control" id="description" name="description" th:field="${spot.description}"></textarea>
            <label for="title">New Tags (separate with commas):</label>
            <input class="form-control" id="tags" name="tags" type="text" th:field="${spot.tags}"/><br>
            <button class="btn-lg btn-primary">Submit</button>
        </form>
    </div>
</div>
<div th:replace="partials/bootstrap-footer.html"></div>

</body>
</html>
