<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an Event</title>
</head>
<body>
<form action="#" th:action="@{/events/create}" th:object="${event}" method="POST" >
    <input id="latitude" name="latitude" type="hidden" th:field="${event.latitude}"/>
    <input id="longitude" name="longitude" type="hidden" th:field="${event.longitude}"/>

    <label for="title">I Know A Spot...</label>
    <input id="title" name="title" type="text" th:field="${event.title}"/>

    <label for="description">What is your event?</label>
    <textarea id="description" name="description" th:field="${event.description}"/>
    <button>Submit</button>


    <!--basic form for submitting a spot and saving it to the database... more needs to be added-->
</form>

</body>
</html>
