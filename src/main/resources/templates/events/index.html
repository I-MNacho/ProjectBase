<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <div th:replace="partials/uikit-header.html"></div>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <script src="/keys.js"></script>
    <script src="/js/mapbox-helper.js"></script>
</head>
<body>
<style>
    body {
        display: grid;
        /*Navbar takes up minimum space and the rest of the page takes up as much space as it can*/
        grid-template-rows: min-content 1fr;
        /*Body takes up full height of viewport*/
        height: 100vh;
    }
    /*Events grid*/
    .grid {
        /*https://css-tricks.com/snippets/css/complete-guide-grid/*/
        display: grid;
        gap: 16px;
        padding: 12px;
        /*Try to take up as much space as possible up to 450px*/
        grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
        /*Rows only fill as much space as they need*/
        grid-template-rows: min-content;
        align-items: flex-start;
    }
    .card {
        display: grid;
        /*Has two columns: 1 is 250px and the other takes up the remaining space*/
        grid-template-columns: 250px 1fr;
    }
    .card .footer {
        display: flex;
        /*Footer items are at the right side*/
        justify-content: flex-end;
        gap: 8px;
    }
    .card .map {
        width: 100%;
        height: 100%;
        border-radius: 6px;
    }
    .card .body {
        padding: 16px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 12px;
    }
    .card .body h3 {
        margin: 0;
    }
    .card .body h6 {
        margin: 0;
    }
</style>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="grid">
    <div th:if="${events.empty}">
        <p colspan="2"> No Events Available </p>
    </div>
    <div th:id="${event.id}" th:each="event : ${events}" class="card">
        <div class="map"></div>
        <div class="body">
            <h3 class="title" th:text="${event.title}"></h3>
            <p th:text="${event.description}"></p>
            <h6>Starts</h6>
            <span class="start"></span>
            <h6>Ends</h6>
            <span class="end"></span>
            <div class="footer">
            <!--        @, $ = redirecting so youre injecting a rout into var youre putting the actual event id into -->
                <a uk-icon="pencil" th:href="@{|events/edit/${event.id}|}"></a>
                <!--        lining up the html to -->
                <a uk-icon="trash" th:href="@{|events/delete/${event.id}|}"></a>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    <!--    Create spots object from thymeleaf spot model-->
    const events = [[${events}]];
    //For each event, add a map with a marker at the location of the event
    events.forEach((event)=> {
        // Hardcoded to san antonio
        const {longitude, latitude} = event.spot
        const center = [longitude, latitude];
        // Get card with event id and find the div with the class "map" inside that card
        const eventElement = document.getElementById(event.id)
        const container = eventElement.querySelector(".map");
        addMapWithLocation({container, center})

        const timeFormat = {
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        }
        eventElement.querySelector(".start").innerHTML = `
            ${new Date(event.startTime).toLocaleDateString()} ${new Date(event.startTime).toLocaleTimeString([], timeFormat)}
        `;
        eventElement.querySelector(".end").innerHTML = `
            ${new Date(event.endTime).toLocaleDateString()} ${new Date(event.endTime).toLocaleTimeString([], timeFormat)}
        `;
    });
</script>
</body>
</html>
