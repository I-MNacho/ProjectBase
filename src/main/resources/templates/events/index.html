<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Description </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${events.empty}">
        <td colspan="2"> No  Available </td>
    </tr>
    <tr th:each="spot : ${events}">
        <td><span th:text="${event.title}"> Title </span></td>
        <td><span th:text="${event.description}"> Description </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
